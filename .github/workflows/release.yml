name: Push a new tag when labeled PR was merged

on:
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-ecosystem/action-release-label@v1
        id: release-label
        if: ${{ github.event.pull_request.merged == true }}

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        if: ${{ steps.release-label.outputs.level != null }}

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ steps.release-label.outputs.level }}

      - uses: actions-ecosystem/action-push-tag@v1
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'

      - name: create install.yaml
        run: |
          cat << _EOL_ >> config/default/kustomization.yaml
          images:
          - name: public.ecr.aws/f5j9d0q5/reviewapp-operator
            newTag: ${{ steps.bump-semver.outputs.new_version }}
          _EOL_
          kustomize build config/crd/ > install.yaml
          echo "---" >> install.yaml
          kustomize build config/default/ >> install.yaml

      - uses: softprops/action-gh-release@v1
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          tag_name: ${{ steps.bump-semver.outputs.new_version }}
          draft: false
          prerelease: false
          body: |
            # Quick Start

            ```
            kubectl create namespace reviewapp-operator-system
            kubectl apply -n reviewapp-operator-system -f https://github.com/cloudnativedaysjp/reviewapp-operator/releases/download/${{ steps.bump-semver.outputs.new_version }}/install.yaml
            ```
          files: install.yaml
