apiVersion: dreamkast.cloudnativedays.jp/v1beta1
kind: ApplicationTemplate
metadata:
  name: applicationtemplate-sample
spec:
  template: |
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: "{{.variables.app_repository_alias}}-{{.pull_request.number}}"
      namespace: argocd
    spec:
      destination:
        namespace: "{{.variables.app_repository_alias}}-{{.pull_request.number}}"
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/ShotaKitazawa/reviewapp-operator-demo-infra
        path: "ovarlays/dev/{{.variables.app_repository_alias}}-{{.pull_request.number}}"
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
